<body style="background-color:#333; color: #eee;">

            </tr>
            <td>Rotate 180Â°</td><td class="input"><kbd id="8">C</kbd></td>
            </tr>
            <td>Restart</td><td class="input"><kbd id="9">R</kbd></td>

<script>
function setCookie(e,t,n){const o=new Date;o.setTime(o.getTime()+24*n*60*60*1e3);let i="expires="+o.toUTCString();document.cookie=e+"="+t+";"+i+";path=/"}function getCookie(e){let t=e+"=",n=decodeURIComponent(document.cookie).split(";");for(let e=0;e<n.length;e++){let o=n[e];for(;" "==o.charAt(0);)o=o.substring(1);if(0==o.indexOf(t))return o.substring(t.length,o.length)}return""}
const print = console.log
var ctrlDat = ['ArrowLeft','ArrowRight','ArrowDown',' ','Shift','x','z','c','r','160','30','15']
var cookie = getCookie('controls')
if(cookie) {
    var ctrls = cookie.split('-=-')
    for (let i = 0; i < 9; i++) {
        var c = ctrls[i]
        ctrlDat[i] = c
        $(`#${i+1}`).html((c.length==1?c.toUpperCase():c))
    }
    ['das','arr','sdr'].map((id,idx) => {
        var ipt = document.getElementById(id)
        var val = parseInt(ctrls[idx+9])
        ipt.value = val
        ctrlDat[idx+9] = val
    })
}

function saveToCookie() {
    setCookie('controls', ctrlDat.join('-=-'), 365)
    setCookie('version', '2021-08-29a')
}

for (let i = 1; i <= 9; i++) {
    document.getElementById(i).onclick = function() {
        const b = document.getElementById(i)
        if(b.innerHTML=='Press a key...') return;
        b.innerHTML = 'Press a key...'

        document.addEventListener('keydown', respond)
        function respond(e) {
            var k = e.code
            ctrlDat[i-1] = k
            b.innerHTML = k.length==1?k.toUpperCase():k
            saveToCookie()
            document.removeEventListener('keydown', respond)
        }
    }
}
['das','arr','sdr'].map((i,idx) => {
    var ipt = document.getElementById(i)
    ipt.oninput = function(e) {
        var val = ipt.value?ipt.value:'0'
        ctrlDat[idx+9] = val
        saveToCookie()
    }
})

</script>
